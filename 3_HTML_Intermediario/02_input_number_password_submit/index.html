<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs Number, Password e Submit</title>
</head>
<body>
    <h1>Inputs Number, Password e Submit</h1>

    <label for="numero">Number</label>
    <input id="numero" 
    type="number"><br><br>

    <label for="senha">Password</label>
    <input id="senha" type="password"><br><br>

    <!-- o input submit precisa estar dentor da tag <form></form>, mas vamos aprender mais pra frente! -->
    <input type="submit" value="Salvar">

</body>
</html>
