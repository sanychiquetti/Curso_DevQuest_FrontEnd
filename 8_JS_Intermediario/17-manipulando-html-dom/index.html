<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulando o DOM</title>
  </head>
  <body>
    <h1>Posts do Twitter</h1>
    <article class="post">
      <p><strong>Sany Garcia </strong> <span>@sanyHD - 10 min</span></p>

      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Et sit rem
        mollitia neque nulla nostrum iste iusto consequatur dolores. Explicabo
        ad laborum possimus, illo doloremque sapiente inventore eum modi
        veritatis.
      </p>

      <br>

      <div class="comentarios">
        <h3>Comentários:</h3>

        <input
          type="text"
          name="novo-comentario"
          placeholder="Digite o seu comentário"
        />

        <button onclick="adicionarComentario()">Adicionar comentário</button>

        <br>

        <div id="novos-comentarios"></div>
      </div>
    </article>

    <script src="index.js"></script>
  </body>
</html>
