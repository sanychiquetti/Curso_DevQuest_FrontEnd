<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>

    <h2>Listas não ordenada</h2>

        <ul>
            <li>Café</li>
            <li>Filtro de café</li>
            <li>Chocolate</li>
            <li>Leite</li>
        </ul>

        <h2>Lista ordenada</h2>

        <ol>
            <li>Sany</li>
            <li>Marco</li>
            <li>Valéria</li>
            <li>Andréia</li>
        </ol>
</body>
</html>
