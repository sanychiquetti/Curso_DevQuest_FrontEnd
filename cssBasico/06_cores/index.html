<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores CSS</title>
</head>
<body>
    <h1>Cores CSS</h1>
    <!-- apenas a cor teremos cores chapadas -->
    <h2 style="color:blue">Subtítulo 1</h2>

    <!-- com o rgb teremos cores mais personalizadas de 0 a 255 -->
    <h2 style="color: rgb(20, 180, 25)">Subtítulo 2</h2>

    <!-- com o rgba teremos cores personalizadas e podemos deixar opacas, com o 4 elemento -->
    <h2 style="color: rgba(20, 180, 25, 0.5)">Subtítulo 3</h2>

    <!-- colocamos escalas hexadecimal -->
    <h2 style="color: #12021032" >Subtítulo 4</h2>
</body>
</html>
