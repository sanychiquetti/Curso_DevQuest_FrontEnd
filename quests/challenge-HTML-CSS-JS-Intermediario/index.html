<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest JS intermediário - Desafio - Formulário com validação</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/components/formNaoPreenchido.css">
    <link rel="stylesheet" href="src/css/components/formPreenchido.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">


</head>

<body>
    <main class="formulario">

        <div class="msg-informativa">
            <h1>FICOU COM DÚVIDA? NOS MANDE UMA MENSAGEM!</h1>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de
                24h.</p>
        </div>

        <section class="formulario-campos">
            <ul class="campos">
                <li>
                    <input type="text" placeholder="Nome Completo *" class="input " id="nome">
                    <p class="msg-campo-obrigatorio ">Campo obrigatório</p>                    
                </li>
                <li>
                    <input type="text" placeholder="Email *" class="input" id="email">
                    <p class="msg-campo-obrigatorio">Campo obrigatório</p>
                </li>
                <li>
                    <input type="text" placeholder="Telefone *" class="input" id="telefone">
                    <p class="msg-campo-obrigatorio">Campo obrigatório</p>
                </li>
                <li>
                    <input type="text" placeholder="Mensagem *" class="input mensagem" id="mensagem">
                    <p class="msg-campo-obrigatorio">Campo obrigatório</p>
                </li>
            </ul>
            <div class="alerta">
                <p class="alerta-campo-obrigatorio">*campos obrigatórios</p>
            </div>
            <button id="enviar-formulario" class="enviar-formulario">Enviar</button>
        </section>
    </main>

    <script src="src/js/formulario.js"></script>

</body>
</html>
