<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Container - Align Content</title>

    <link rel="stylesheet" href="css/globals.css">
    <link rel="stylesheet" href="css/align-content.css">

</head>

<body>
    <h1>Flex Container - Align Content</h1>

    <section>
        <h2>flex-start</h2>

        <div class="container flex-start">
            <div class="item item1">1</div>
            <div class="item item2">2</div>
            <div class="item item3">3</div>
        </div>
    </section>


    <section>
        <h2>flex-end</h2>

        <div class="container flex-end">
            <div class="item item1">1</div>
            <div class="item item2">2</div>
            <div class="item item3">3</div>
        </div>
    </section>

    <section>
        <h2>center</h2>

        <div class="container center">
            <div class="item item1">1</div>
            <div class="item item2">2</div>
            <div class="item item3">3</div>
        </div>
    </section>

    <section>
        <h2>stretch</h2>

        <div class="container stretch">
            <div class="item item1">1</div>
            <div class="item item2">2</div>
            <div class="item item3">3</div>
        </div>
    </section>

    <section>
        <h2>space between</h2>

        <div class="container space-between">
            <div class="item item1">Lorem ipsum dolor issues</div>
            <div class="item item2">Lorem ipsum</div>
            <div class="item item3">3</div>
            <div class="item item4">4</div>
            <div class="item item5">5</div>
            <div class="item item6">6</div>
        </div>
    </section>

    <section>
        <h2>space around</h2>

        <div class="container space-around">
            <div class="item item1">Lorem ipsum dolor issues</div>
            <div class="item item2">Lorem ipsum</div>
            <div class="item item3">3</div>
            <div class="item item4">4</div>
            <div class="item item5">5</div>
            <div class="item item6">6</div>
        </div>
    </section>

    <section>
        <h2>space evenly</h2>

        <div class="container space-evenly">
            <div class="item item1">Lorem ipsum dolor issues</div>
            <div class="item item2">Lorem ipsum</div>
            <div class="item item3">3</div>
            <div class="item item4">4</div>
            <div class="item item5">5</div>
            <div class="item item6">6</div>
        </div>
    </section>

</body>
</html>
