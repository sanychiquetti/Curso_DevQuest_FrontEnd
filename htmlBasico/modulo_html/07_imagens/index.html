<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Imagens</h1>
    <img src="src/images/gato.png" alt="Imagem de um gato assustado"
    title="Imagem de um gato assustado">
    <!-- no alt eu descrevo a imagem para o usuário, o title serve para que qdo passar o mouse
    em cima da imagem apareça a descrição-->

    <img src="https://via.placeholder.com/150" alt="placeholder">
    <!-- com o comando acima, colocamos imagens externas, esse site placeholder é para marcar o
    tamanho da imagem que queremos inserir -->
</body>
</html>
