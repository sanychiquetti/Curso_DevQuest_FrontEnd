<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Formulário</h1>

    <h3>Formulário com GET</h3>
    <form method="GET" action="index.html">
        <input type="text" name="q">
        <input type="submit" value="Enviar">
    </form>

    <h3>Formulário com POST</h3>
    <form method="POST" action="index.html">
        <input type="text" name="q">
        <input type="submit" value="Enviar">
    </form>

    <h3>Formulário de login no Facebook</h3>
    <form action="index.html" method="GET" enctype="multipart/form-data">
        <input type="text" name="nome" id="nome" placeholder="Nome" required>

        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">

        <input type="text" name="celular_ou_email" id="celular_ou_email" placeholder="Celular ou e-mail">

        <input type="password" name="senha" id="senha" placeholder="Nova senha">

        <br><br>
        <label>Data de Nascimento</label>
        <br>
        <select name="Dia">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <select name="Mês">
            <option value="jan">Jan</option>
            <option value="fev">Fev</option>
            <option value="mar">Mar</option>
            <option value="abr">Abr</option>
            <option value="mai">Mai</option>
        </select>

        <select name="Ano">
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
        </select>

        <br><br>

        <label>Gênero</label>
        <br>

        <label for="feminino">Feminino</label>
        <input type="radio" name="genero" id="feminino" value="feminino">

        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="masculino" value="masculino">

        <label for="persolanizado">Personalizado</label>
        <input type="radio" name="genero" id="personalizado" value="personalizado">

        <br><br>

        <input type="file">

        <br><br>

        <input type="submit" value="Enviar">
    </form>
</body>

</html>
