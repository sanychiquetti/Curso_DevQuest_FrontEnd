<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Vídeos</h1>

    <!-- <video src="videos/video.mp4" width="200" controls muted Loop poster="/05_videos/images/thumb.jpg"></video> -->
    <!-- Outra forma: -->
    <video controls width="300">
        <source src="videos/video.mp4" type="video/mp4">
        <source src="videos/video.ogv" type="video/ogv">
        <source src="videos/video.webm" type="video/webm">
        <p>Esse navegador não têm suporte a tag de video.</p>
    </video>

    <!-- A melhor forma de carregar vídeos é colocar eles no youtube: -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/8nDIBMQgadY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
